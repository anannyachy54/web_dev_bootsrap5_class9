  <body>
    <h1>This is badge element <span class="badge bg-danger">Badge</span></h1>
    <h2>This is badge element <span class="badge bg-danger">Badge</span></h2>
    <h3>This is badge element <span class="badge bg-danger">Badge</span></h3>
    <h4>This is badge element <span class="badge bg-danger">Badge</span></h4>
    <h5>This is badge element <span class="badge bg-danger">Badge</span></h5>

<div class="container mt-3">
    <span class ="badge rounded-pill bg-danger">danger</span>
    <span class ="badge rounded-pill bg-success">success</span>
    <span class ="badge rounded-pill bg-primary">primary</span>
    <span class ="badge rounded-pill bg-info">info</span>
    <span class ="badge rounded-pill bg-warning">warning</span>
</div>
    
<div class="container mt-3">
    <button class="btn btn-primary">Messages <span class ="badge bg-danger">10</span>
    </button>
</div><br>
<br>
<!--Progress bar design-->
<div class="progress mt-3" style="height:20px">
    <div class="progress-bar progress-bar-striped progress-bar-animated  bg-success" style="width: 20%;height:20px;">20%</div>
</div>
<div class="progress mt-3" style="height:20px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 50%;height:20px;">50%</div>
</div>
<div class="progress mt-3" style="height:20px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 60%;height:20px;">60%</div>
</div>
<div class="progress mt-3" style="height:20px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 80%;height:20px;">80%</div>
</div>
<div class="progress mt-3" style="height:20px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 100%;height:20px;">100%</div>
</div>
<div class="progress mt-3" style="height:20px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 50%;height:20px;">50%</div>
</div>

<div class="progress mt-3">
    <div class="progress-bar bg-success" style="width:60%">Free space 60%</div>
    <div class="progress-bar bg-warning" style="width:20%">Warning 80%</div>
    <div class="progress-bar bg-danger" style="width:10%">Danger 90%</div>
</div>

<div class="spinner-border spinner-border-sm text-success"></div>
<div class="spinner-border text-danger"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-warning"></div>
<div class="spinner-border spinner-border-lg text-primary"></div>

<div class="spinner-grow text-success"></div>
<div class="spinner-grow text-danger"></div>
<div class="spinner-grow text-info"></div>
<div class="spinner-grow text-warning"></div>
<div class="spinner-grow text-primary spinner-grow-sm "></div>
    <button class="btn btn-info">
        <span class="spinner-border spinner-border-sm text-danger"></span>
         Loading....
    </button>
    <button class="btn btn-success">
        <span class="spinner-grow spinner-grow-sm text-danger"></span>
         Loading....
    </button>
